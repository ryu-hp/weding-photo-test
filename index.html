<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <!-- meta情報 -->
  <title>編集前</title>
  <meta name="description" content="編集前" />
  <meta name="keywords" content="編集前" />

  <!-- ▼ 絶対パスを変更してください。 -->

<body>
  <main>
    <section id = "kv" class = "kv margin-b-1">
      <div class="kv__inner inner">
        <div class="kv__image">
          <img src="./image/KV-bg.webp" alt="一瞬を永遠に。特別な日を最高の形で。">
        </div>
        <div class="kv__logo"><img src="./image/logo.webp" alt="maison marie"></div>
        <div class="kv__texts">
          <p class="kv__texts--main">
            一瞬を永遠に。<br>特別な日を最高の形で。
          </p>
          <p class="kv__texts--sub">
            ウェディングフォトの「MAISON MARIÉ」
          </p>
        </div>
      </div>
    </section>
    <section id = "cta" class = "cta">
      <div class="cta__inner inner">
        <div class="cta__contents">
          <div class="cta__main">
            <img src="./image/CTA-A.webp" alt="special offer">
          </div>
          <div class="cta__btn">
            <a href="#line" class="cta-btn">
              <div class="cta-btn__contents">
                <span class="text-transform-up">line追加はこちら！</span><img src="./image/CTA-A-icon.webp" alt="矢印">
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section id = "sec-01" class = "sec-01">
      <div class="sec-01__inner inner">
        <div class="sec-01__image">
          <img src="./image/movie-image.webp" alt="maison marie wedding">
        </div>
      </div>
    </section>
    <section id = "sec-02" class = "sec-02 section-space">
      <div class="sec-02__inner inner">
        <h2 class="section-title">メソンマリエとは？</h2>
        <div class="sec-02__body">
          <p class="sec-02__description">
            最高の品質とサービスを提供する<br>
            ウェディングフォトスタジオ・ロケーションで、<br>
            二人の特別な瞬間を永遠に残すお手伝いをしています。<br>
            洗練されたスタジオとロケーション、<br>
            温かみのあるスタッフが<br>
            結婚式前後の大切な時間をサポートします。
          </p>
          <div class="sec-02__images">
            <div class="sec-02__image -01">
              <img src="./image/image-01.webp" alt="花嫁の写真">
            </div>
            <div class="sec-02__image -02">
              <img src="./image/image-02.webp" alt="夫婦二人の写真">
            </div>
            <div class="sec-02__image -03">
              <img src="./image/image-03.webp" alt="和装で撮る写真">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id = "sec-03" class = "sec-03 section-space">
      <div class="sec-03__inner">
        <h2 class="section-title">事例紹介</h2>
        <div class="sec-03__body">
          <div class="sec-03__card -01 card-shadow">
            <h3 class="sec-03__card-head">非日常感あふれるCliffロケーション</h3>
            <div class="sec-03__card-images display-grid-col-3">
              <div class="sec-03__card-image">
                <img src="./image/example-image-cliff-01.webp" alt="夫婦でのCliffロケーションの写真">
              </div>
              <div class="sec-03__card-image">
                <img src="./image/example-image-cliff-02.webp" alt="夫婦でのCliffロケーションの写真">
              </div>
              <div class="sec-03__card-image">
                <img src="./image/example-image-cliff-03.webp" alt="夫婦でのCliffロケーションの写真">
              </div>
            </div>
          </div>
          <div class="sec-03__card -02 card-shadow">
            <h3 class="sec-03__card-head">非日常感あふれるCliffロケーション</h3>
            <div class="sec-03__card-images display-grid-col-3">
              <div class="sec-03__card-image">
                <img src="./image/example-image-cliff-01.webp" alt="夫婦でのCliffロケーションの写真">
              </div>
              <div class="sec-03__card-image">
                <img src="./image/example-image-cliff-02.webp" alt="夫婦でのCliffロケーションの写真">
              </div>
              <div class="sec-03__card-image">
                <img src="./image/example-image-cliff-03.webp" alt="夫婦でのCliffロケーションの写真">
              </div>
            </div>
          </div>
          <div class="sec-03__card -03 card-shadow">
            <h3 class="sec-03__card-head">非日常感あふれるCliffロケーション</h3>
            <div class="sec-03__card-images display-grid-col-3">
              <div class="sec-03__card-image">
                <img src="./image/example-image-cliff-01.webp" alt="夫婦でのCliffロケーションの写真">
              </div>
              <div class="sec-03__card-image">
                <img src="./image/example-image-cliff-02.webp" alt="夫婦でのCliffロケーションの写真">
              </div>
              <div class="sec-03__card-image">
                <img src="./image/example-image-cliff-03.webp" alt="夫婦でのCliffロケーションの写真">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div id="fix-contents" class="fix-contents js-fixed-bottom">
  </div>
  <footer id="footer" class="footer">
  </footer>
  <script defer src="./js/script.js"></script>
</body>
</html>
